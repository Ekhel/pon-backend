{% extends 'base/base_site.html' %}

{% block content %}

<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <i class="ik ik-inbox bg-blue"></i>
                <div class="d-inline">
                    <h5>Kuliner</h5>
                    <span>Tambah Kuliner<span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <nav class="breadcrumb-container" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#"><i class="ik ik-home"></i></a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">PON</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Tempat Kuliner</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="card" style="min-height: 484px;">
        <div class="card-header"><h3><i class="fa fa-plust-circle"></i> Tambah Tempat Kuliner</h3></div>
        <div class="card-body">
            <form class="forms-sample">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Kategori</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="kategori" placeholder="Kategori">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Kota</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="kota" placeholder="Kab/Kota">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Latitude</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="latitude" placeholder="latitude">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Logitude</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="longitude" placeholder="Longitude">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Jam Buka</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jam_buka" placeholder="Jam Buka">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Jam Tutup</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jam_tutup" placeholder="Jam Tutup">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Alamat</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="alamat" placeholder="Alamat">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Deskripsi</label>
                    <div class="col-sm-9">
                        <text class="form-control" col='80' name="deskripsi"></text>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
